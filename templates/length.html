<!DOCTYPE html>
<html>
<head>
    <title>Length Converter</title>
</head>
<body>
    <h1>Length Converter</h1>
    <form method="post">
        <input type="number" name="value" required placeholder="Enter value">
        <select name="from_unit" required>
            <option value="mm">Millimeter</option>
            <option value="cm">Centimeter</option>
            <option value="m">Meter</option>
            <option value="km">Kilometer</option>
            <option value="in">Inch</option>
            <option value="ft">Foot</option>
            <option value="yd">Yard</option>
            <option value="mi">Mile</option>
        </select>
        to
        <select name="to_unit" required>
            <option value="mm">Millimeter</option>
            <option value="cm">Centimeter</option>
            <option value="m">Meter</option>
            <option value="km">Kilometer</option>
            <option value="in">Inch</option>
            <option value="ft">Foot</option>
            <option value="yd">Yard</option>
            <option value="mi">Mile</option>
        </select>
        <button type="submit">Convert</button>
    </form>
    {% if result is not none %}
        <h2>Converted Value: {{ result }}</h2>
    {% endif %}
    <a href="/weight">Go to Weight Converter</a>
    <a href="/temperature">Go to Temperature Converter</a>
</body>
</html>

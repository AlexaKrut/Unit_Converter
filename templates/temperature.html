<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <form method="post">
        <input type="number" name="value" required placeholder="Enter value">
        <select name="from_unit" required>
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
        </select>
        to
        <select name="to_unit" required>
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
        </select>
        <button type="submit">Convert</button>
    </form>
    {% if result is not none %}
        <h2>Converted Value: {{ result }}</h2>
    {% endif %}
    <a href="/length">Go to Length Converter</a>
    <a href="/weight">Go to Weight Converter</a>
</body>
</html>

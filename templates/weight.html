<!DOCTYPE html>
<html>
<head>
    <title>Weight Converter</title>
</head>
<body>
    <h1>Weight Converter</h1>
    <form method="post">
        <input type="number" name="value" required placeholder="Enter value">
        <select name="from_unit" required>
            <option value="mg">Milligram</option>
            <option value="g">Gram</option>
            <option value="kg">Kilogram</option>
            <option value="oz">Ounce</option>
            <option value="lb">Pound</option>
        </select>
        to
        <select name="to_unit" required>
            <option value="mg">Milligram</option>
            <option value="g">Gram</option>
            <option value="kg">Kilogram</option>
            <option value="oz">Ounce</option>
            <option value="lb">Pound</option>
        </select>
        <button type="submit">Convert</button>
    </form>
    {% if result is not none %}
        <h2>Converted Value: {{ result }}</h2>
    {% endif %}
    <a href="/length">Go to Length Converter</a>
    <a href="/temperature">Go to Temperature Converter</a>
</body>
</html>
